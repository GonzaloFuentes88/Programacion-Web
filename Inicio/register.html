<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registro</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto bg-white p-4 rounded shadow">
                <h2 class="text-center mb-4">Solicitud de Registro</h2>
                
                <!-- Selección de tipo de usuario -->
                <div class="mb-3">
                    <label for="tipoUsuario" class="form-label">Seleccione el tipo de usuario</label>
                    <select id="tipoUsuario" class="form-select">
                        <option value="">Seleccione una opción...</option>
                        <option value="alumno">Alumno</option>
                        <option value="empresa">Empresa</option>
                    </select>
                </div>

                <!-- Formulario para Alumno -->
                <form id="formAlumno" class="d-none">
                    <h4>Registro de Alumno</h4>
                    <div class="mb-3">
                        <label for="nombreAlumno" class="form-label">Nombre Completo</label>
                        <input type="text" id="nombreAlumno" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="dniAlumno" class="form-label">DNI</label>
                        <input type="text" id="dniAlumno" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailAlumno" class="form-label">Email</label>
                        <input type="email" id="emailAlumno" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="carreraAlumno" class="form-label">Carrera Universitaria</label>
                        <select id="carreraAlumno" class="form-select" required>
                            <option value="">Seleccione una carrera...</option>
                            <option value="Ingeniería">Ingeniería</option>
                            <option value="Medicina">Medicina</option>
                            <option value="Derecho">Derecho</option>
                            <!-- Agrega más carreras según sea necesario -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar Solicitud</button>
                </form>

                <!-- Formulario para Empresa -->
                <form id="formEmpresa" class="d-none">
                    <h4>Registro de Empresa</h4>
                    <div class="mb-3">
                        <label for="nombreSolicitante" class="form-label">Nombre del Solicitante</label>
                        <input type="text" id="nombreSolicitante" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombreEmpresa" class="form-label">Nombre de la Empresa</label>
                        <input type="text" id="nombreEmpresa" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailEmpresa" class="form-label">Email Corporativo</label>
                        <input type="email" id="emailEmpresa" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefonoEmpresa" class="form-label">Número de Teléfono Corporativo</label>
                        <input type="text" id="telefonoEmpresa" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar Solicitud</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap y JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
