<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <!-- Enlace a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Iniciar Sesión</title>
</head>
<body class="bg-dark bg-inicio ">
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">

        <div class="col-md-4 bg-light rounded p-4 bg-opacity-75 w-auto shadow">
            
            <form id="form-inicio" class="g-3" novalidate>
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                
                <div class="mb-3 input-group">
                    <label class="input-group-text" for="usuario">Usuario</label>
                    <input type="email" name="usuario" id="usuario" class="form-control p-2" placeholder="Ej: usuario@gmail.com" required>
                </div>
                
                <div class="mb-3 input-group">
                    <label class="input-group-text" for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ej: contraseña123" required>
                </div>
                
                <div class="mb-3 text-end">
                    <a href="forgot-password.html" class="text-secondary">Olvidé mi contraseña</a>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    <button type="button" class="btn btn-secondary" id="btnRegister">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Enlace a Bootstrap y el archivo Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="inicio.js"></script>
</body>
</html>
