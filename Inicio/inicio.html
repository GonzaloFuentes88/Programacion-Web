<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <!-- Enlace a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Inicio</title>
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="d-flex justify-content-center align-items-center">
                <div class="col-md-4 d-none d-md-block p-0">

                </div>
                <div class="d-flex flex-column min-vh-100">
                    <div class="col p-3 m-5 bg-light rounded flex-grow-1 d-flex justify-content-center align-items-center"> 
                        <form id="form-inicio" class="row g-3 " novalidate>
                            <h2 class="text-center mb-3">Iniciar Sesión</h2>
                            <div class="col-lg-12 input-group">
                                <label class="input-group-text" for="usuario">Usuario</label>
                                <input type="email" name="usuario" id="usuario" class="form-control" placeholder="Ej: usuario@gmail.com" required>
                            </div>
                            <div class="col-lg-12 input-group">
                                <label class="input-group-text" for="password">Contraseña</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Ej: contraseña123" required>
                            </div>
                            
                            <a href="" class="text-end text-secondary">Olvidé mi contraseña</a>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary col-12 ">Iniciar Sesión</button>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary col-12 ">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <!-- Enlace a Bootstrap y el archivo Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
